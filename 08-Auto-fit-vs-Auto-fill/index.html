<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Auto Fit vs Auto Fill</title>
</head>
<body>
    <header>
        <h1>Auto fit vs Auto fill</h1>
        <p>
            Use the select menus to change how many total items there are, and the type of grid being used.<br>
            I'd also suggest resizing the window to compare how they work as well.
        </p>
        <fieldset>
            <legend>Grid options</legend>
            <div class="list-wrapper">
                <fieldset class="dropdown">
                    <legend>Grid Style</legend>
                    <div class="dropdown-selected">Grid style</div>
                    <ul class="dropdown-options">
                        <li>auto-fit</li>
                        <li>auto-fill</li>
                    </ul>
                </fieldset>
                <fieldset class="dropdown">
                    <legend>cards</legend>
                    <div class="dropdown-selected">All</div>
                    <ul class="dropdown-options">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
<!--                        <li>4</li>-->
<!--                        <li>5</li>-->
<!--                        <li>6</li>-->
<!--                        <li>7</li>-->
<!--                        <li>8</li>-->
<!--                        <li>9</li>-->
                        <li>All</li>
                    </ul>
                </fieldset>
            </div>
        </fieldset>
    </header>
    <main class="container grid-layout" id="main-content"></main>

</body>
</html>
